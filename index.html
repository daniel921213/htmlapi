<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamoDB CRUD Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // 替換為您的 API Gateway URL
        const API_BASE_URL = "https://go9fzb16h2.execute-api.us-east-1.amazonaws.com/items"; // 請根據實際情況修改

        // 取得所有項目
        async function fetchAllItems() {
            try {
                const response = await fetch(`${API_BASE_URL}/items`, { method: 'GET' });
                const items = await response.json();
                displayItems(items);
            } catch (error) {
                alert("Error fetching items: " + error.message);
            }
        }

        // 顯示所有項目到表格
        function displayItems(items) {
            const tableBody = document.getElementById("items-table-body");
            tableBody.innerHTML = ""; // 清空表格內容
            items.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.price}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteItem('${item.id}')">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // 新增項目
        async function addItem() {
            const id = document.getElementById("item-id").value;
            const name = document.getElementById("item-name").value;
            const price = document.getElementById("item-price").value;

            // 驗證欄位不為空
            if (!id || !name || !price) {
                alert("Please fill in all fields.");
                return;
            }

            const payload = { id: id, name: name, price: parseFloat(price) };

            try {
                const response = await fetch(`${API_BASE_URL}/items`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    alert("Item added successfully!");
                    fetchAllItems(); // 更新表格
                } else {
                    const error = await response.json();
                    alert("Error adding item: " + error.message);
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        // 刪除項目
        async function deleteItem(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/items/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    alert("Item deleted successfully!");
                    fetchAllItems(); // 更新表格
                } else {
                    alert("Error deleting item.");
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        // 頁面加載時執行
        document.addEventListener("DOMContentLoaded", fetchAllItems);
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">DynamoDB CRUD Application</h1>
        
        <!-- 新增項目表單 -->
        <div class="row mt-4">
            <div class="col-md-3">
                <input type="text" id="item-id" class="form-control" placeholder="Item ID">
            </div>
            <div class="col-md-3">
                <input type="text" id="item-name" class="form-control" placeholder="Item Name">
            </div>
            <div class="col-md-3">
                <input type="number" id="item-price" class="form-control" placeholder="Item Price">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" onclick="addItem()">Add Item</button>
            </div>
        </div>

        <!-- 顯示項目表格 -->
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="items-table-body">
                <!-- 動態生成的項目 -->
            </tbody>
        </table>
    </div>
</body>
</html>
